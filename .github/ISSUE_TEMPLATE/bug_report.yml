name: Bug Report
description: Create a bug report
title: "[Bug Report]: "
assignees:
  - TheButterbrotMan
labels: ["Bug"]
body:
  - type: textarea
    id: what_happened
    attributes:
      label: What Happened?
      description: Please provide a detailed description of the issue you encountered.
      placeholder: "When attempting to submit the form, the application crashes consistently, displaying a 'Fatal Error' message. This occurs regardless of the entered data or any specific actions taken prior to clicking the 'Submit' button."
    validations:
      required: true

  - type: textarea
    id: version
    attributes:
      label: Version
      description: Which version are you currently using?
      placeholder: "2.1.0"
    validations:
      required: true
  
  - type: textarea
    id: latest_log
    attributes:
      label: Latest Log
      description: "Please paste the latest log below."
      value: ''
    validations:
      required: true
      file: false
      
  - type: textarea
    id: crash_log
    attributes:
      label: Crash Log
      description: "Please paste the crash log below."
      value: ''
    validations:
      file: false
