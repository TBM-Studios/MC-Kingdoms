name: Bug Report
description: Create a bug report
title: "[Bug Report]: "
assignees:
  - TheButterbrotMan
labels: ["Bug"]
body:
  - type: input
    id: bug_title
    attributes:
      label: Bug Title
      description: Please provide a concise title for the bug report.
      placeholder: Form submission leads to 'Fatal Error' application crash
    validations:
      required: true

  - type: textarea
    id: what_happened
    attributes:
      label: What Happened?
      description: Please provide a detailed description of the issue you encountered.
      placeholder: "When attempting to submit the form, the application crashes consistently, displaying a 'Fatal Error' message. This occurs regardless of the entered data or any specific actions taken prior to clicking the 'Submit' button."
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: Which version are you currently using?
      placeholder: "2.1.0"
    validations:
      required: true

  - type: input
    id: log
    attributes:
      label: Log Files
      description: "If available, please upload the log files to [Crashy](https://crashy.net/) and provide the link here."
      placeholder: "https://crashy.net/db016a7f-90bd-4023-8e79-e66c9285cb2f"
